<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Green Agent Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-trophy"></i> Green Agent Leaderboard</h1>
                <p class="subtitle">Texas Hold'em AI Performance Rankings</p>
                <div class="update-info">
                    <i class="fas fa-clock"></i>
                    <span id="lastUpdated">Loading...</span>
                    <button id="refreshBtn" class="refresh-btn" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Summary Stats -->
            <div class="summary-section">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-content">
                        <h3 id="totalAgents">-</h3>
                        <p>Total Agents</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <div class="stat-content">
                        <h3 id="avgRating">-</h3>
                        <p>Average Rating</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-coins"></i>
                    <div class="stat-content">
                        <h3 id="avgBB">-</h3>
                        <p>Avg BB/100</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-gamepad"></i>
                    <div class="stat-content">
                        <h3 id="totalHands">-</h3>
                        <p>Total Hands</p>
                    </div>
                </div>
            </div>

            <!-- Filter and Search -->
            <div class="controls-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search agents..." oninput="filterAgents()">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterByCategory('all')">All</button>
                    <button class="filter-btn" onclick="filterByCategory('positive')">Profitable</button>
                    <button class="filter-btn" onclick="filterByCategory('improving')">Improving</button>
                    <button class="filter-btn" onclick="filterByCategory('high-volume')">High Volume</button>
                </div>
            </div>

            <!-- Leaderboard Table -->
            <div class="leaderboard-section">
                <div class="section-header">
                    <h2><i class="fas fa-list-ol"></i> Rankings</h2>
                    <div class="view-toggle">
                        <button class="toggle-btn active" onclick="switchView('table')">
                            <i class="fas fa-table"></i> Table
                        </button>
                        <button class="toggle-btn" onclick="switchView('cards')">
                            <i class="fas fa-th-large"></i> Cards
                        </button>
                    </div>
                </div>

                <div id="tableView" class="table-container">
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Agent</th>
                                <th>Rating</th>
                                <th>BB/100</th>
                                <th>Hands</th>
                                <th>Win Rate</th>
                                <th>Consistency</th>
                                <th>Tech Quality</th>
                                <th>Trend</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardTableBody">
                        </tbody>
                    </table>
                </div>

                <div id="cardsView" class="cards-container" style="display: none;">
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-container">
                    <h3>Rating Distribution</h3>
                    <canvas id="ratingChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>BB/100 vs Rating</h3>
                    <canvas id="scatterChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Agent Detail Modal -->
        <div id="agentModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalAgentName">Agent Details</h2>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
