# Publish Texas Hold'em agents to GitHub Container Registry
name: Publish Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for evaluator
        id: meta-evaluator
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/texas-evaluator
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push evaluator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.evaluator
          push: true
          tags: ${{ steps.meta-evaluator.outputs.tags }}
          labels: ${{ steps.meta-evaluator.outputs.labels }}
          platforms: linux/amd64
